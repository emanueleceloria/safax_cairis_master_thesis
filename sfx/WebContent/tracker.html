<!DOCTYPE html>
<html>
 <head>
    <link rel="stylesheet" href="css/metro-bootstrap.css">
    <link rel="stylesheet" href="css/metro-bootstrap-responsive.css">
	<link rel="stylesheet" href="css/sfx.css">
	<link href="css/iconFont.min.css" rel="stylesheet">	 
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/metro.min.js"></script>
	<script src="js/sfxtracker.js"></script>
	<title>SAFAX - An Authorization Service</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>
<body class="metro">
	<div class="menu">
		<span id="mhome" class="menubox"> Home </span>
		<span id="mpep" class="menubox"> Policy Evaluation </span>
		<span id="msr" class="menubox"> Service Registry </span>
		<span id="mact" class="menubox"> Account Activity </span>
		<span id="mtrack" class="menubox"> Issue Tracker </span>
		<span id="mabt" class="menubox"> About </span>
		<span id="madmin" class="menubox" style="display:none;"> Administration </span>
		<span id="mhelp" class="menubox"> Help </span>
		<span id="msetting" class="menubox"> Settings </span>
		<span id="mlogout" class="menubox"> Logout </span>
	</div>
	<div class="container">
			<div class="grid fluid">
				<div class="row pad borderbottom">
						<div class="span4 header">SAFAX</div>
						<div class="span8 subheader top-pad text-right">A Flexible and Extensible Authorization Service</div>
				</div>
				<div class="row">
					<div class="span4">
						<div class="grid fluid">
							<div class="row subheader"> Report Issue </div>
							<form id="form-issue" name="form-issue" method="POST">
								<div class="row">
									<div class="onoffswitch">
										<input type="checkbox" name="isfeature"
											class="onoffswitch-checkbox" id="myonoffswitch" checked/>
											<label class="onoffswitch-label" for="myonoffswitch"> 
												<span class="onoffswitch-inner"></span> 
												<span class="onoffswitch-switch"></span>
											</label>
									</div>
								</div>
								<div class="row">
									<div id="newissue"  class="input-control text">
										<input id="newissueip" name="issue" type="text" value="" placeholder="Issue"/>
										<button class="btn-clear"></button>
									</div>
								</div>
								<div class="row">
									<div id="issuedesc" class="input-control textarea">
										<textarea id="issuedesc" name="issuedesc" rows="20" placeholder="Issue Description"></textarea>
									</div>
								</div>
								<div class="row">
									<button id="issuesubmit" type="submit" class="large bg-dark fg-white">Submit Issue</button>
								</div>
							</form>
						</div>
					</div>
					<div class="span8" style="min-height:800px;border-left:2px #2B5464 solid;padding-left:10px;">
						<div class="grid fluid">
							<div class="row subheader"> Reported Issues </div>
							<div id="reportedissues" class="row">
								
							</div>
							<div class="row subheader"> Resolved Issues </div>
							<div id="resolvedissues" class="row">
								
							</div>
						</div>
					</div>
				</div>
				<div class="row" style="padding-top:10px;border-top:1px solid">
					<blockquote>TU/e - Security Group</blockquote>
				</div>
		</div>
	</div>
</body>
</html>
