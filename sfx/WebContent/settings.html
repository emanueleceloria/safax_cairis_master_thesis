<!DOCTYPE html>
<html>
 <head>
    <link rel="stylesheet" href="css/metro-bootstrap.css">
    <link rel="stylesheet" href="css/metro-bootstrap-responsive.css">
	<link rel="stylesheet" href="css/sfx.css">
	<link href="css/iconFont.min.css" rel="stylesheet">	 
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/metro.min.js"></script>
	<script src="js/sfxsetting.js"></script>
	<title>SAFAX - An Authorization Service</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>
<body class="metro">
	<div class="menu">
		<span id="mhome" class="menubox"> Home </span>
		<span id="mpep" class="menubox"> Policy Evaluation </span>
		<span id="msr" class="menubox"> Service Registry </span>
		<span id="mact" class="menubox"> Account Activity </span>
		<span id="mtrack" class="menubox"> Issue Tracker </span>
		<span id="mabt" class="menubox"> About </span>
		<span id="madmin" class="menubox" style="display:none;"> Administration </span>
		<span id="mhelp" class="menubox"> Help </span>
		<span id="msetting" class="menubox"> Settings </span>
		<span id="mlogout" class="menubox"> Logout </span>
	</div>
	<div class="container">
			<div class="grid fluid">
				<div class="row pad borderbottom">
						<div class="span4 header">SAFAX</div>
						<div class="span8 subheader top-pad text-right">A Flexible and Extensible Authorization Service</div>
				</div>
				<div class="row"></div>
				<div class="row"></div>
				<div class="row"></div>
				<div class="row"></div>
				<div id="mainForms" class="row">
						<div id="editsettingsform" class="offset3 span6">
						<form method="post" id="form-update" name="form-update">
							<input type="hidden" id="userid" name="userid"/>
							<div class="grid fluid">
								<div class="row">
									<div> 
										<span id="usernamedisplay" class="subheader-secondary"></span>
										<span class="subheader-secondary">, Change Your Account Settings</span>
									</div>
								</div>
								<div class="row">
									<div id="useremail"  class="input-control text">
										<input id="email" name="email" type="text" value="" placeholder="Email"/>
										<button class="btn-clear"></button>
									</div>
									<div id="statusemail"></div>
								</div>
								<div class="row">
									<div id="userfname"  class="input-control text">
										<input id="fullname" name="fullname" type="text" value="" placeholder="Full Name"/>
										<button class="btn-clear"></button>
									</div>
									<div id="statusfname"></div>
								</div>
								<div>Leave empty if you do not want to change password</div>
								<div class="row">
									<div id="registerpwd" class="input-control password">
										<input id="pwd" name="pwd" type="password" value="" placeholder="Password"/>
										<button class="btn-reveal"></button>
									</div>
									<div id="statuspwd"></div>
								</div>
								<div class="row">
									<div id="registerconfirmpwd" class="input-control password">
										<input id="confirmpwd" name="confirmpwd" type="password" value="" placeholder="Confirm Password"/>
										<button class="btn-reveal"></button>
										<span id="statuspwd">
										</span>
									</div>
								</div>
								<div class="row text-center">
									<button id="updateuser" type="submit" class="large bg-dark fg-white">Update Account</button>
								</div>
							</div>
							</form>
						</div>
						<div id="accountsettingsform" class="hideElement">
						<form method="post" id="form-register">
							<div class="grid fluid">
								<div class="row">
									<div class="subheader"> 
										Account Settings
									</div>
								</div>
								<div class="row">
									<div class="input-control text">
										<input name="fname" type="text" value="" placeholder="Full Name"/>
										<button class="btn-clear"></button>
									</div>
								</div>
								<div class="row">
									<div class="input-control text">
										<input name="email" type="text" value="" placeholder="Email address"/>
										<button class="btn-clear"></button>
									</div>
								</div>
								<div class="row">
									<div class="input-control password">
										<input name="currentpassword" type="password" value="" placeholder="Password"/>
										<button class="btn-reveal"></button>
									</div>
								</div>
								<div class="row">
									<div class="input-control password">
										<input name="newpassword" type="password" value="" placeholder="Password"/>
										<button class="btn-reveal"></button>
									</div>
								</div>
								<div class="row">
									<div class="input-control password">
										<input name="confirmpwd" type="password" value="" placeholder="Confirm Password"/>
										<button class="btn-reveal"></button>
									</div>
								</div>
								<div class="row text-center">
									<button id="updateSettings" type="submit" class="large bg-dark fg-white">Update</button>
								</div>
							</div>
							</form>
						</div>
					</div>
				<div id="message" class="hideElement">
				</div>	
				<div class="row">
					<blockquote>TU/e - Security Group</blockquote>
				</div>
		</div>
	</div>
</body>
</html>
